name = "terrain-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# Custom domain (already configured in Cloudflare dashboard)
# routes = [{ pattern = "map-api.psiegel.org", custom_domain = true }]

# KV namespace for caching elevation data
# Create a namespace in Cloudflare dashboard: Workers & Pages → KV → Create namespace
# Then replace YOUR_KV_NAMESPACE_ID with the actual ID
[[kv_namespaces]]
binding = "CACHE"
id = "YOUR_KV_NAMESPACE_ID"

[observability]
enabled = false

[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true
